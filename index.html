      /* 
       * CRITICAL CSS (Inlined)
       * This CSS renders the "Above the Fold" content immediately.

      :root {
        --bg-color: #f8fafc; /* slate-50 */
        --text-main: #0f172a; /* slate-900 */
        --text-sub: #334155; /* slate-700 - Darkened for better contrast */
        --primary-600: #7c3aed;
        --secondary-500: #ec4899;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #0f172a; /* slate-900 */
          --text-main: #ffffff;
          --text-sub: #94a3b8; /* slate-400 */
        }
      }

      body { 
        margin: 0; 
        background-color: var(--bg-color); 
        color: var(--text-main);
        /* Use system fonts stack initially to prevent layout shift */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Navbar Structure */
      .sh-nav {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 80rem; /* max-w-7xl */
        margin: 0 auto;
        padding: 0 1rem; /* px-4 */
        position: sticky;
        top: 0;
        z-index: 50;
      }
      
      .sh-logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }
      
      .sh-icon-box {
        padding: 0.5rem;
        border-radius: 0.75rem;
        background: linear-gradient(to top right, var(--primary-600), #db2777);
        box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .sh-icon-svg {
        width: 22px;
        height: 22px;
        fill: rgba(255,255,255,0.2);
        stroke: white;
        stroke-width: 2.5;
      }
      
      .sh-brand {
        font-family: system-ui, sans-serif; /* Will switch to Outfit once loaded */
        font-weight: 700;
        font-size: 1.5rem; /* text-2xl */
        letter-spacing: -0.025em;
        color: var(--text-main);
      }

      /* Hero Structure (LCP Element) */
      .sh-hero-container {
        padding-top: 3rem; /* pt-12 */
        padding-bottom: 5rem; /* pb-20 */
        padding-left: 1rem;
        padding-right: 1rem;
        text-align: center;
      }

      .sh-breadcrumb {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        color: #64748b;
        margin-bottom: 1.5rem;
      }

      .sh-h1 {
        font-family: system-ui, sans-serif; /* Will switch to Outfit */
        font-weight: 900;
        font-size: 2.25rem; /* text-4xl mobile */
        line-height: 1.1;
        letter-spacing: -0.05em;
        margin-bottom: 1rem;
        color: var(--text-main);
        margin-top: 0;
      }

      .sh-p {
        font-size: 1.125rem; /* text-lg */
        font-weight: 500;
        color: var(--text-sub);
        max-width: 42rem;
        margin: 0 auto;
        line-height: 1.75;
      }

      /* Input Shell placeholder */
      .sh-input-shell {
        max-width: 72rem; /* max-w-6xl */
        margin: -2.5rem auto 0;
        padding: 0 1rem;
        position: relative;
        z-index: 20;
      }
      
      .sh-card {
        background-color: white;
        border-radius: 2.5rem;
        height: 300px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 1px solid #f1f5f9;
      }

      @media (prefers-color-scheme: dark) {
        .sh-card {
          background-color: #1e293b;
          border-color: #334155;
        }
      }

      @media (min-width: 640px) {
        .sh-nav { padding-left: 1.5rem; padding-right: 1.5rem; }
        .sh-h1 { font-size: 4.5rem; /* sm:text-7xl */ }
      }
    </style>
