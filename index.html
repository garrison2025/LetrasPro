    <style>
      /* 
       * CRITICAL CSS (App Shell) 
       * Exactly matches Tailwind classes to prevent Layout Shift (CLS)
       */
      :root {
        --bg-color: #f8fafc; /* slate-50 */
        --text-main: #0f172a; /* slate-900 */
        --text-sub: #475569; /* slate-600 (Darkened for AA compliance) */
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #0f172a; /* slate-900 */
          --text-main: #ffffff;
          --text-sub: #94a3b8; /* slate-400 */
        }
      }

      body { 
        margin: 0; 
        background-color: var(--bg-color); 
        color: var(--text-main);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
      }

      /* Navbar Shell */
      #sh-nav {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 80rem; /* max-w-7xl */
        margin: 0 auto;
        padding: 0 1rem; /* px-4 */
      }
      #sh-logo {
        display: flex;
        align-items: center;
        gap: 0.5rem; /* gap-2 */
      }
      #sh-icon {
        width: 38px;
        height: 38px;
        border-radius: 0.75rem; /* rounded-xl */
        background: linear-gradient(to top right, #7c3aed, #db2777);
      }
      #sh-brand {
        font-family: 'Outfit', sans-serif;
        font-weight: 700; /* font-bold */
        font-size: 1.5rem; /* text-2xl */
        letter-spacing: -0.025em; /* tracking-tight */
        color: var(--text-main);
      }

      /* Hero Shell (LCP ELEMENT) */
      #sh-hero {
        padding-top: 3rem; /* pt-12 */
        padding-bottom: 5rem; /* pb-20 */
        padding-left: 1rem;
        padding-right: 1rem;
        text-align: center;
      }
      #sh-h1 {
        font-family: 'Outfit', sans-serif;
        font-weight: 900; /* font-black */
        font-size: 2.25rem; /* text-4xl (Mobile) */
        line-height: 2.5rem;
        letter-spacing: -0.05em; /* tracking-tighter */
        margin-bottom: 1rem; /* mb-4 */
        color: var(--text-main);
      }
      #sh-p {
        font-size: 1.125rem; /* text-lg */
        font-weight: 500; /* font-medium */
        color: var(--text-sub);
        max-width: 42rem; /* max-w-2xl */
        margin: 0 auto;
      }

      /* Desktop Sizes */
      @media (min-width: 640px) {
        #sh-nav { padding-left: 1.5rem; padding-right: 1.5rem; }
        #sh-h1 { 
          font-size: 4.5rem; /* sm:text-7xl */
          line-height: 1; 
        } 
      }
      @media (min-width: 1024px) {
        #sh-nav { padding-left: 2rem; padding-right: 2rem; }
      }
    </style>
